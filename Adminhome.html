    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("https://cdn.dribbble.com/users/2446970/screenshots/5883361/birdeye_001a.gif");

            background-position: center;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #admin-details {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        #admin-details img {
            border-radius: 50%;
            margin-right: 20px;
        }

        #functions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 40px;
        }

        .funct-item {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: rgba(189, 122, 122, 0.2);
            text-align: center;
            transition: background-color 0.3s ease;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .funct-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        a {
            color: #333;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: white;
        }
    </style>
</head>
