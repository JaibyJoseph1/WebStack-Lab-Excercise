<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/student-details.css">
    <style>
        :root {
            --primary-color: #FFCCD2;
            --secondary-color: #FFB3C1;
            --accent-color: #FF8FB1;
            --text-color: #5C005C;
            --background-color: #FFF0F3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            background-image: url('https://gallery.yopriceville.com/var/albums/Backgrounds/Beach_Sand_and_Shells_Background.jpg?m=1433334144');
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
        }
        header, footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 0;
        }
        .navbar-brand {
            color: white !important;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .form-container {
            background-color: rgba(236, 228, 228, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .button:hover {
            background-color: var(--text-color);
        }
        img {
            vertical-align: middle;
        }
        td {
            padding: 10px;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
            }
            .input-box {
                padding: 8px;
            }
            .button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">School Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="Adminhome.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Enter Student's Details</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td align="right"><img src="https://img.icons8.com/nolan/64/student-male.png" alt="Student Icon"/></td>
                        <td><input class="input-box" type="text" name="std-name" placeholder="Student Name" required></td>
                    </tr>
                    <tr>
                        <td align="right"><img src="https://img.icons8.com/nolan/64/pencil.png" alt="Roll Number Icon"/></td>
                        <td><input class="input-box" type="text" name="rl" placeholder="Roll Number" required></td>
                    </tr>
                    <tr>
                        <td align="right"><img src="https://img.icons8.com/nolan/64/father--v1.png" alt="Father's Name Icon"/></td>
                        <td><input class="input-box" type="text" name="f-name" placeholder="Father's Name" required></td>
                    </tr>
                    <tr>
                        <td align="right"><img src="https://img.icons8.com/nolan/64/pay-date.png" alt="Date of Birth Icon"/></td>
                        <td><input class="input-box" type="date" name="dob" required></td>
                    </tr>
                    <tr>
                        <td align="right"><img src="https://img.icons8.com/nolan/64/phone.png" alt="Contact Number Icon"/></td>
                        <td><input class="input-box" type="tel" name="cnt-no" placeholder="Contact Number" required></td>
                    </tr>
                    <tr>
                        <td align="right">Photo</td>
                        <td><input class="input-box" type="file" name="f1" accept="image/*" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button class="button" type="submit" name="Submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 School Management. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
