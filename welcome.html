<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cat World</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #bda7a7; /* Dark text color for readability */
            background-color: #f4f4f4; /* Light background color */
            text-align: center;
        }

        .hero {
            position: relative;
            height: 100vh; /* Full height of the viewport */
            background-image: url('https://cdn.dribbble.com/users/6620596/screenshots/14792345/media/af61fa935b055891cb800a9e41ebb747.gif'); /* Hero image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            padding: 1rem;
            background: rgba(192, 180, 180, 0.5); /* Dark overlay for readability */
            border-radius: 10px;
            max-width: 80%;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background for better readability */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 2rem auto; /* Margin to space it from the hero section */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333; /* Dark text color */
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555; /* Slightly lighter text color for a softer look */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 1.125rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Cat World</h1>
            <p>Explore our amazing collection of cat photos and learn more about these adorable creatures.</p>
            <a href="examRegist.html" class="button">Click Here!!!</a>
        </div>
    </header>
    
</body>

</html>
